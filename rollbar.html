<script>
let URL = 'https://www.google.com';
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  var x = JSON.parse(this.responseText);
  let bar_text = "";
  var ts = x['kurzy'];
  if (new Date().getDay() == 3) { URL='https://www.burza360.cz'; };
  for (t in ts) {
    var tsi = ts[t];
    bar_text += " | <a href='" + URL + "'>" + t + ": <a href='" + tsi['url'] + "'>" + tsi['dev_stred']+"</a>";
  }
  document.getElementsByClassName('sdata')[0].innerHTML = bar_text + ' ' + bar_text;
};
xhttp.open("GET", "https://data.kurzy.cz/json/meny/b[1].json");
xhttp.send();
</script>
